<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Résultats du Calcul</title>
    <link rel="shortcut icon" href="../static/images/logo_head.png" alt="Logo DiffMate">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .result-box {
            background-color: #ffffff;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        h1 {
            color: #007bff;
            margin-bottom: 30px;
        }
        p {
            font-size: 18px;
            margin-bottom: 15px;
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
            padding: 10px 30px;
            font-size: 16px;
            border-radius: 25px;
            transition: background-color 0.3s ease;
        }
        .btn-custom:hover {
            background-color: #0056b3;
            text-decoration: none;
            color: white;
        }
    </style>
</head>
<body>
    <div class="result-box">
        <h1>Résultats du Calcul</h1>
        <p><strong>Coefficient de diffusion D_AB :</strong> {{ D_AB }}</p>
        <p><strong>Erreur relative :</strong> {{ erreur_relative }} %</p>
        <a href="{{ url_for('home') }}" class="btn btn-custom mt-4">Retour à l'accueil</a>
    </div>
</body>
</html>
